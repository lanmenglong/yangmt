<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>洋码头 - 注册</title>
    <link href="../css/register.css" rel="stylesheet" type="text/css">

    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/captcha.js"></script>
</head>

<body>
    <div class="wrapper simpletopbar" id="div_topbar_logininfo03">
        <div class="area">
            <div class="left">
                <a class="logo" href="/"></a>
            </div>
            <div class="right">
                <span class="item">
                    <b class="fc-gray" title="pj001"></b>
                </span>
                <a class="item" href="/login?ret=">请登录</a>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="area">
            <div id="register">
                <div class="reg_tabs">
                    <ul>
                        <li class="active"><a href="javascript:void(0)"><i class="icon-font"></i>手机注册</a></li>
                    </ul>

                </div>
                <div class="form_info">
                    <div class="fl left">
                        <!--手机注册内容部分-->
                        <ul id="mobileForm">
                            <li class="item clearfix">
                                <div class="regtitle"><em class="yel">*</em><label>手机号码：</label></div>
                                <div class="fill">
                                    <input type="text" name="mobile" id="mobile" placeholder="请输入手机号码" Required
                                        data-msg="输入有效的手机号码" class="regtext"><span class="verifi"></span>
                                </div>
                            </li>
                            <li class="item clearfix">
                                <div class="regtitle"><em class="yel">*</em><label>验证码：</label></div>
                                <div class="fill">
                                    <input type="hidden" value="2b403419-7739-4563-b344-cbf9e7795880" id="Sign"
                                        name="Sign">
                                    <input name="VCode" id="VCode" type="text" class="regtext wid90" Required
                                        data-msg="输入有效的验证码" placeholder="请输入验证码">
                                    <canvas width="120" height="30" id="captcha"></canvas>
                                    <span class="verifi"></span>
                                </div>
                            </li>
                            <!-- <li class="item clearfix">
                                <div class="regtitle"><em class="yel">*</em><label>短信验证码：</label></div>
                                <div class="fill">
                                    <input name="MobileCode" id="MobileCode" type="text" class="regtext wid90" Required
                                        data-msg="输入有效的验证码" placeholder="请输入验证码">
                                    <input type="button" class="btn getCode" value="获取验证码">
                                    <span class="verifi msgContent"></span>
                                </div>
                            </li> -->
                            <li class="item clearfix">
                                <div class="regtitle"><em class="yel">*</em><label>登录密码：</label></div>
                                <div class="fill">
                                    <input name="password" id="password" type="password" class="regtext" Required
                                        data-msg="6~16个字符，请使用英文字母（区分大小写）、符号或数字。" placeholder="请输入密码"><span
                                        class="verifi"></span>
                                </div>
                            </li>
                            <li class="item clearfix">
                                <div class="regtitle"><em class="yel">*</em><label>确认密码：</label></div>
                                <div class="fill">
                                    <input name="ConfirmPwd" id="ConfirmPwd" type="password" class="regtext" Required
                                        data-msg="确认您上面输入的密码" placeholder="请输入确认密码"><span class="verifi"></span>
                                </div>
                            </li>
                            <li class="item clearfix">
                                <div class="regtitle"><em class="yel">*</em><label>用户名：</label></div>
                                <div class="fill">
                                    <input name="LoginId" id="LoginId" value="" type="text" class="regtext" Required
                                        data-msg="4~20个字符，可使用、英文、下划线。注册后用户名不能修改" placeholder="请输入用户名"><span
                                        class="verifi"></span>
                                </div>
                            </li>
                            <li class="item clearfix">
                                <div class="regtitle">&nbsp;</div>
                                <div class="fill">
                                    <label><input checked="checked" id="IsAgreeContract" name="IsAgreeContract"
                                            placeholder="需同意协议才能注册" style="margin: 5px 5px;" type="checkbox"
                                            value="true"><input name="IsAgreeContract" type="hidden"
                                            value="false"></label>
                                    <label class="fill_left">
                                        我已经认真阅读并同意洋码头的《<a target="_blank" class="blue" href="javascript:;">用户协议</a>》。
                                    </label><span class="verifi"></span>
                                </div>
                            </li>
                            <li class="item clearfix">
                                <div class="regtitle">&nbsp;</div>
                                <div class="fill"><a href="javascript:void(0);" id="registerbtnPhone">注册</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="comFooter" style="margin-top: 10px; display:none;">
